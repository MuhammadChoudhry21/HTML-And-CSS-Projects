<!DOCTYPE html>
<html>
	<body>
		<style>
			.font_1 {
				background-color: black;
				color: yellow;
				font-size: large;
			}
			.font_2	{
				background-color: darkblue;
				color: white;
				font-size: medium;
			}
			.My_Style {
			background-color: green;
			color: blue;
			text-decoration: underline;
			font-weight: bold;
			font-size: small;
			}
	</style>
	<h2 class="font_1">This h2 element is styled per class attribute font_1</h2>
	<h3 class="font_2">This element is styled per class attribute font_2</h3>
	<h4 class="font_1">Even this is an h4 element, it is 
	styled the same as h2 element because we pointed to that reality.</h4>
	<p class="My_Style">This is a P element that points to My_Style class attribute.</p>
